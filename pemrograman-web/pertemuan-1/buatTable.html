<html>
  <head>
    <title>Membuat tabel</title>
  </head>
  <body>
    <table
      border="1"
      width="40%"
      height="100%"
      cellpadding="20"
      cellspacing="5"
    >
      <tr>
        <td rowspan="2" align="right" valign="bottom">
          <font face="courier" color="red" size="15">
            Ini baris pertama kolom pertama
          </font>
        </td>
        <td>Ini baris pertama kolom kedua</td>
        <td>tambah 1 kolom</td>
      </tr>
      <tr>
        <td>Ini juga tambahan 1 kolom lagi</td>
        <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
      </tr>
    </table>
  </body>
</html>
