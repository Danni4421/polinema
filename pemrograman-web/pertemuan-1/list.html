<html>
  <head>
    <title>Bekerja dengan List</title>
  </head>
  <body>
    Ordered List
    <ol>
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
    </ol>
    <br />
    <hr />
    Unordered List
    <ul>
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
    </ul>
    <br />
    <hr />
    Definition List
    <dl>
      <dt>Satu</dt>
      <dt>Satu Satu</dt>
      <dt>Satu Dua</dt>
      <dt>Dua</dt>
      <dt>Dua Dua</dt>
    </dl>
  </body>
</html>
